<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card>
  <ion-card-header>
    <ion-card-title>What do you want to do with the recyclable waste?</ion-card-title>
  </ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>I Want to BUY it</ion-label>
          <ion-radio value="client" slot="start"></ion-radio><br/>
        </ion-item>
        <ion-item>
          <ion-label>I Want to SELL it</ion-label>
          <ion-radio value="partner" slot="start"></ion-radio><br/>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
 </ion-card>
 <ion-card>
   <ion-card-header>
     <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="name" label="Name" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" label="Email" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="Password" label="Password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="Password" label="Confirm Password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" label="Phone Number" labelPlacement="floating"></ion-input>
      </ion-item>

    </ion-card-content>
 </ion-card>
 <ion-card>
  <ion-card-header>
    <ion-card-title>Address Information</ion-card-title>
  </ion-card-header>
    <ion-card-content>      
      <ion-item>
        <ion-input type="text" label="Address" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" label="Number" labelPlacement="floating"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-input type="text" label="Neigborhood" labelPlacement="floating"></ion-input>
      </ion-item>    
      <ion-item>
        <ion-input type="text" label="Complement" labelPlacement="floating"></ion-input>
      </ion-item>   
      <ion-item>
        <ion-input type="tel" label="Zip Code" labelPlacement="floating"></ion-input>
      </ion-item>   
      <ion-item>
        <ion-input type="text" label="State" labelPlacement="floating"></ion-input>
      </ion-item>   
      <ion-item>
        <ion-input type="text" label="City" labelPlacement="floating"></ion-input>
      </ion-item>      
    </ion-card-content>
 </ion-card>
  <ion-button color="light" size="full">Register</ion-button>
</ion-content>
