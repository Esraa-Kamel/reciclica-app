<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Reciclica</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="../../../assets/images/avatargirl.svg">
      </ion-avatar>
      <ion-label>
        <h1>Esraa Kamel</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-pickup-call-card status="hold" updatedAt="25/3/2023 16:40:00" createdAt="25/6/2023 14:40:00" notes="We have two pags that are full, one with plastic and other with glass.">
    <ion-card-header Hheader>
      <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="success" fill="clear" size="full" Ffooter>See all..</ion-button>
  </app-pickup-call-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
